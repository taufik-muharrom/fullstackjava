<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/gate_in.js" defer></script>
    <link rel="stylesheet" href="./css/enter.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <title>Parking Area</title>
</head>

<body>
  <div class="container">
    <!-- header -->
    <div class="header">
        <div class="judul">
          <h1>PARKING AREA</h1>
        </div>
        <div class="login_button">
          <a href="./login.html" target="_blank"><button>LOGIN DASHBOARD</button></a>
        </div>
      </div>
    <!-- content -->
    <div class="content">

    <!-- left side -->
    <div class="boxleft">
        <h2>Entrance Gate 1</h2>
        <form id="form" onsubmit="login1(); event.preventDefault();">
          <label>License Plate</label>
          <input type="text" id="parking_1" name="username" required>
          <label>Vehicle</label>
                <select id="vehicle1">
                    <option value="car">Car</option>
                    <option value="motorcycle">Motorcycle</option>
                </select>
          <br><br>
          <input type="submit" id="submit" value="Tap In"></input>
        </form>        
      </div>
      <div class="boxleft">
        <h2>Entrance Gate 2</h2>
        <form id="form" onsubmit="login2(); event.preventDefault();">
          <label>License Plate</label>
          <input type="text" id="parking_2" name="username" required>
          <label>Vehicle</label>
                <select id="vehicle2">
                    <option value="car">Car</option>
                    <option value="motorcycle">Motorcycle</option>
                </select>
          <br><br>
          <input type="submit" id="submit" value="Tap In"></input>
        </form>        
      </div>


     
</div>
<div class="tombolnext">
    <button onclick="document.location='./Exit.html'">GO TO EXIT GATE</button>
</div>
</div>
    <!-- right side -->

    

      
  
</body>
