<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
  <div class="container">

    <!-- header -->
    <div class="header">
      <h1>DAFTAR PENGUNJUNG</h1>
    </div>

    <!-- content -->
    <div class="content">

    <!-- left side -->
      <div class="boxleft">
        <h2>Registrasi</h2>
        <form id="form">
          <label>No ID</label>
          <input type="number" id="id" placeholder="Masukan No Id anda....">
      
          <label>Nama</label>
          <input type="text" id="nama" placeholder="Masukan Nama anda....">
      
          <label>Keperluan</label>
          <input type="text" id="keperluan" placeholder="Apa keperluan anda....">

          <label>PIC</label>
          <input type="text" id="pic" placeholder="Siapa yang ingin ditemui....">
          <br><br>
          <input type="button" id="submit" value="Submit" onclick="tambahinput();"></input>
          
        </form>        
      </div>

    <!-- right side -->

      <div class="boxright"> 
        
        <table id=customers style="overflow-x:auto;">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nama</th>
              <th>Keperluan</th>
              <th>Orang yang ditemui</th>
            </tr>
          </thead>
          <tbody id="data1">
            
        </tbody>
            
        </table>

      </div>
    </div>
  </div>  
  
</body>
</html>
