<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/index.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    
    <!-- Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    
   
    <title>HRD Department</title>
  </head>
  <body>
    <div class="bg">
        <div id="login" class="pt-5">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center pt-5">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form class="px-4 py-3" id="form_login" onsubmit="event.preventDefault(); login();">
                                <h3 class="text-center text-black pb-4">Human Resources Management</h3>
                                <div class="form-group">
                                  <label>Email address</label>
                                  <input type="email" class="form-control" id="form_email" placeholder="email@example.com" required autofocus>
                                </div>
                                <div class="form-group">
                                  <label>Password</label>
                                  <input type="password" class="form-control" id="form_password" placeholder="Password" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Sign in</button>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
           </div>
    </div>

    <!-- Main JavaScript -->
    <script>
    function login(){
    let emailUser = document.getElementById('form_email').value;
    let passUser = document.getElementById('form_password').value;

    if(emailUser == "taufikmuharrom@gmail.com" && passUser == "12345"){
        next=()=>location.href = "data_employees.html";
        setTimeout("next()",1500);
    }
    else{
        alert("user and password not correct!")
    }
    document.getElementById("form_login").reset();
    }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
